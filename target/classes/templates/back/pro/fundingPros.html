<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- jquery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery-validator -->
<script type="text/javascript"
	th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript"
	th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
</head>
<style>
.table th, .table td {
	text-align: center;
	vertical-align: middle !important;
}
</style>
<body>
	<div th:replace="/back/home::header"></div>
	<div class="panel panel-default  text-center">
		<!-- 向面板添加标题容器 -->
		<div class="panel-heading">筹款中项目总览</div>
		<div class="panel-body">
			<div class="container ">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-md-5">项目名</th>
							<th class="col-md-1">用户</th>
							<th class="col-md-2">目标额度</th>
							<th class="col-md-2">当前筹款</th>
							<th class="col-md-5">操作</th>

						</tr>
					</thead>
					<!-- th:remove被处理时会被删除 -->
					<tbody th:remove="all-but-first">
						<tr th:each="pro : ${projects}">
							<td><a class="btn btn-link" th:text="${pro.name}"
								th:href="'/pro/back/projectDetails?id='+${pro.id}"></a></td>
							<td><a class="btn btn-link" th:text="${pro.userId}"
								th:href="'/user/back/userDetails?id='+${pro.userId}"></a></td>

							<td
								th:text="${'￥' + #numbers.formatDecimal(pro.targetMoney, 1, 2)}">2</td>
							<td
								th:text="${'￥' + #numbers.formatDecimal(pro.currentMoney, 1, 2)}">3</td>
							<td align="center"><a class="btn btn-success"
								th:href="'/pro/back/updateState?id='+${pro.id}+'&amp;state=99'">锁定</a>
								<a class="btn btn-danger">删除</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>



</body>
</html>
