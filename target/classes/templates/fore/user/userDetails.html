<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- jquery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery-validator -->
<script type="text/javascript"
	th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript"
	th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
</head>
<body>

 
	<div class="panel panel-default  text-center">
		<!-- 向面板添加标题容器 -->
		<div class="panel-heading">该用户发起项目</div>
		<div class="panel-body">
			<div class="container ">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-md-3">项目名</th>
							<th class="col-md-2">目标额度</th>
							<th class="col-md-2">申请时间</th>
							<th class="col-md-2">目标日期</th>
						</tr>
					</thead>
					<!-- th:remove被处理时会被删除 -->
					<tbody th:remove="all-but-first">
						<tr th:each="pro : ${projects}">
							<td><a class="btn btn-link" th:text="${pro.name}"
								th:href="'/pro/fore/projectDetails?id='+${pro.id}"></a></td>
							<td
								th:text="${'￥' + #numbers.formatDecimal(pro.targetMoney, 1, 2)}">2</td>
							<td th:text="${pro.createTime}">3</td>
							<td th:text="${pro.endTime}">3</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<div class="panel panel-default  text-center">
		<!-- 向面板添加标题容器 -->
		<div class="panel-heading">该用户支持项目</div>
		<div class="panel-body">
			<div class="container ">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-md-3">项目名</th>
							<th class="col-md-2">支持金额</th>
							<th class="col-md-2">支持时间</th>
							<th class="col-md-2">结束时间</th>
							<th class="col-md-2">预留手机</th>
						</tr>
					</thead>
					<!-- th:remove被处理时会被删除 -->
					<tbody th:remove="all-but-first">
						<tr th:each="order : ${orders}">
							<td><a class="btn btn-link" th:text="${order.projectId}"
								th:href="'/pro/projectDetails?id='+${order.projectId}"></a></td>
							<td
								th:text="${'￥' + #numbers.formatDecimal(order.money, 1, 2)}">2</td>
							<td th:text="${order.createTime}">3</td>
							<td th:text="${order.endTime}">3</td>
							 <td th:text="${order.phone}">3</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
